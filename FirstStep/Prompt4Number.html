<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Prompt4Number</title>
</head>
<body>
    <h2>Prompt4Number</h2>
    <script> 
    "use strict"; 
    let eingabe = prompt ("Geben Sie eine Zahl ein:"); 
    document.write("Datentyp: " + typeof eingabe + "<br>"); 
    document.write (eingabe + 3); 
    document.write ("<br><br>"); 
    eingabe = Number(eingabe); 
    document.write ("Datentyp: " + typeof eingabe + "<br>"); 
    document.write (eingabe + 3); 
    </script>

</body>    
</html>
