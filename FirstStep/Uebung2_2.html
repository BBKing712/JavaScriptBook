<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Uebung2_2</title>
</head>
<body>
    <h2>Uebung2_2</h2>
    <script>
        "use strict"
        let value1 = prompt("Multiplikation 1.Wert:");
        let value2 = prompt("Multiplikation 2.Wert:");
        let zahl1 = Number(value1);
        let zahl2 = Number(value2);
        let zahl3 = zahl1 * zahl2;
        document.write("Ergebnis(Weg1):" + zahl3 + "<br>");
        //Der andere Weg
        let ergebnis = value1 * value2;
        document.write("Ergebnis(Weg2):" + ergebnis);
    </script>

</body>    
</html>
